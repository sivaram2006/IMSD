<!DOCTYPE html> 
<html> 
<head> 
    <title>Hyperlink Example</title> 
</head> 
<body> 
    <h1>Working with Hyperlinks in HTML</h1> 
    <!-- Text Link --> 
    <h2>Text Hyperlink</h2> 
    <p> 
        Visit the official website of  
        <a href="https://www.aec.edu.in/" target="_blank">Aditya Engineering College</a> 
        for more information. 
    </p> 
    <!-- Image Link --> 
    <h2>Image Hyperlink</h2> 
    <p>Click the image below to visit the AEC Gallery:</p> 
    <a href="https://www.aec.edu.in/?p=Gallery" target="_blank"> 
        <img src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?cs=srgb&dl=pexels-roshan-kamath-793618-1661179.jpg&fm=jpg" alt="AEC Gallery" width="200" height="200"> 
    </a> 
</body> 
</html>
